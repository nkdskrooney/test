<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>お問い合わせフォーム</title>
       　<link rel="stylesheet" href="style.css">
    </head>
    <body>
  　　<header>
        <h1>お問い合わせフォーム</h1>    
     </header>
     <main>
        <form method="post" action="mail_confirm.php">
          <div>   
         <p>名前</p>
         <input type="text" name="name" size="40" placeholder="名前を入力してください">
          </div>     
          <div>   
         <p>メールアドレス</p>
         <input type="text" name="mail" size="40">
          </div>    
          <div> 
         <p>年齢</p>
         <select class="dropdown" name="age">
             <option>選択してください</option>
         <script> 
           for(var i=18; i<=65 ;i++) {
               document.write("<option>"+i+"歳</option>") ;
           } 
         </script>
         </select>
         </div>     
         <div>
         <p>コメント</p>
         <textarea name="comments" rows="7" cols="40"></textarea>
         </div>
         <div>
         <input class="submit" type="submit" value="送信する"/>
         </div> 
             
        </form>
         
         
         
         
         
         
         
         
     </main>    
    </body>
</html>
